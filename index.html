<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <main class="content">
    <article class="card">
      <section class="banner-container">
        <img src="images/drawers.jpg" alt="Green living room drawer">
      </section>
      <section class="testimonial">
        <h1 class="article-header">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p class="article-description">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
        </p>
        <section class="client-container">
          <img src="images/avatar-michelle.jpg" alt="Michelle headshot" class="client-avatar">
          <div class="client-details">
            <p class="client-name">Michelle Appleton</p>
            <p class="pub-date">28 Jun 2024</p>
          </div>
          <button class="share-btn">
            <img src="images/icon-share.svg" alt="Share icon">
          </button>
        </section>
      </section>
    </article>
  </main>

</body>
</html>
